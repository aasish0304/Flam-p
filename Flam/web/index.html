<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processed Frame Viewer</title>
    <script src="app.js" defer></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 0;
          padding: 20px;
          background-color: #f5f5f5;
        }
        h1 {
          margin-bottom: 20px;
        }
        img {
          border: 2px solid #333;
          border-radius: 10px;
          max-width: 90%;
          height: auto;
          margin-bottom: 15px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        #stats {
          font-size: 14px;
          color: #444;
          margin-top: 10px;
        }
        button {
          padding: 10px 20px;
          margin: 10px;
          border: none;
          border-radius: 5px;
          background-color: #007bff;
          color: white;
          font-size: 14px;
          cursor: pointer;
        }
        button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Processed Frame Viewer</h1>

<!-- Frame display -->
<img id="frame" src="processed_frame.png" width="400"/>

<!-- Stats -->
<p id="stats">FPS: 15, Resolution: 640x480</p>

<!-- Toggle Button -->
<button id="toggleBtn">Show Raw</button>

</body>
</html>
